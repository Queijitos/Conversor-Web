<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, select {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<h1>Conversor de Moedas</h1>

<label for="valor">Valor em Reais (BRL):</label>
<input type="number" id="valor" placeholder="Digite o valor" />

<label for="moeda">Converter para:</label>
<select id="moeda">
    <option value="USD">Dólares (USD)</option>
    <option value="EUR">Euros (EUR)</option>
</select>

<button onclick="converter()">Converter</button>

<h2 id="resultado"></h2>

<script>
    function converter() {
        const valor = parseFloat(document.getElementById('valor').value);
        const moeda = document.getElementById('moeda').value;
        let taxa;

        if (moeda === 'USD') {
            taxa = 0.20; // Exemplo de taxa de câmbio de BRL para USD
        } else if (moeda === 'EUR') {
            taxa = 0.18; // Exemplo de taxa de câmbio de BRL para EUR
        }

        const resultado = valor * taxa;
        document.getElementById('resultado').innerText = `Valor em ${moeda}: ${resultado.toFixed(2)}`;
    }
</script>

</body>
</html>
